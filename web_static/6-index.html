
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" />
    <title>AirBNB clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	      <div class="locations">
	        <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="popover">
            <ul>
              <li>
                <h2><b>Arizona:</b></h2>
                <ul>
                  <li>Flagstaff</li>
                  <li>Phoenix</li>
                  <br>
                </ul>
              </li>
              <li>
                <h2><b>California:</b></h2>
                <ul>
                  <li>Berkeley</li>
                  <li>San Francisco</li>
                </ul>
              </li>
            </ul>
          </div>
	      </div>
	      <div class="amenities">
	        <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <div class="popover">
            <ul>
              <li>Internet</li>
              <li>Kitchen</li>
              <li>Washer/Dryer</li>
              <li>TV</li>
            </ul>
          </div>
        </div>
        <button type="button">Search</button>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
